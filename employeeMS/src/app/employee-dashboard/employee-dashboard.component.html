<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
      <h2 style="color: aliceblue">Employees Management System</h2>
      <div class="d-flex">
        <button
          type="button"
          class="btn btn-success"
         
          (click)="clickAddEmployee()"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Add Employee
        </button>
        <button routerLink="/login" class="btn btn-danger mx-3">Logout</button>
      </div>
    </div>
  </nav>
  
  <table class="table mt-3">
    <thead>
      <tr>
        <th scope="col">Employee ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email ID</th>
        <th scope="col">Mobile No</th>
        <th scope="col">Salary</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
  
    <tbody>
      <tr *ngFor="let emp of employeeData">
        <td>{{ emp.id }}</td>
        <td>{{ emp.firstName }}</td>
        <td>{{ emp.lastName }}</td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.mobile }}</td>
        <td>{{ emp.salary }}</td>
        <td>
          <button
            class="btn btn-info"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            (click)="onEdit(emp)"
          >
            Edit
          </button>
          <button class="btn btn-danger mx-3" (click)="dltEmployee(emp)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <!-- Button trigger modal -->
  
  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            Employee Details
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formValues">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input
                type="text"
                formControlName="firstName"
                class="form-control"
                id="firstName"
              />
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input
                type="text"
                formControlName="lastName"
                class="form-control"
                id="lastName"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                formControlName="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="mobileno" class="form-label">Mobile Number</label>
              <input
                type="number"
                formControlName="mobile"
                class="form-control"
                id="mobileno"
              />
            </div>
            <div class="mb-3">
              <label for="salary" class="form-label">Salary</label>
              <input
                type="number"
                formControlName="salary"
                class="form-control"
                id="salary"
              />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            id="cancel"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="button"
            *ngIf="showAdd"
            (click)="postEmpolyeeDetails()"
            class="btn btn-primary"
          >
            Add
          </button>
          <button
          type="button"
          *ngIf="showUpdate"
          (click)="updateEmpolyeeDetails()"
          class="btn btn-primary"
        >
          Update
        </button>
        </div>
      </div>
    </div>
  </div>
